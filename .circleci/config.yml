# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:12.20

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-node_modules-{{ checksum "yarn.lock" }}
            - v1-electron-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-node_modules-
            - v1-electron-

      - run: npm install --no-optional

      - save_cache:
          paths:
            - node_modules
          key: v1-node_modules-{{ checksum "yarn.lock" }}

      # run tests!
      - run:
          name: lint
          command: |
            mkdir ./reports
            yarn eslint --ext=.js,.vue src --format junit --output-file ./reports/results.xml
      - store_test_results:
          path: ./reports

      - run: yarn electron:build

      - save_cache:
          paths:
            - ~/.cache
            - ~/.yarn
          key: v1-electron-{{ checksum "yarn.lock" }}
